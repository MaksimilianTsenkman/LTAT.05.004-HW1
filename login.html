<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Welcome to PostIt</title>
</head>
<body>
    <header class="header">
        <ul class="nav">
            <li><a href="index.html">home</a></li>
            <li><a href="addPost.html">add post</a></li>
        </ul>

        <a class="logo" href="login.html"><img src="res/images/me.jpg" width="60" height="60" alt="My picture"></a>
    </header>

<main>
    <div id="container">
        <form action="#" method="post">
            <ul class="actions">
                <li><h4>Welcome to PostIt</h4></li>
                <li><a href="#" class="create-account">Create an account</a></li>
                <li><p>or</p></li>
                <li><p>Please log in</p></li>
            </ul>
            <div class="form-group">
                <label for="email">
                    <input required id="email" class="input" type="email" placeholder="Email">
                </label>
            </div>
            <div class="form-group">
                <label for="password">
                    <input required id="password" class="input" type="password" placeholder="Password">
                </label>
            </div>
            <ul class="actions">
                <li>
                    <a href="index.html"><button type="submit" class="login-button">Log in</button></a> 
                </li>
                <li>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </li>
            </ul>
        </form>
    </div>
</main>
</body>
</html>
